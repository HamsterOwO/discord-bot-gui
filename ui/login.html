<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text&display=swap" rel="stylesheet">
    <title>Discord Bot GUI - Login</title>
</head>
<body>
    <div class="loginContainer">
        <p class="loginHead">Discord Bot GUI</p>
        <p class="loginSubhead">By Xnopyt</p>
        <p id="tlabel" class="loginLabel">TOKEN</p>
        <input id="token" class="tokenInput" type="password">
        <button id="loginButton" class="loginButton">Login</button>
    </div>
    <div id="contextmenu" class="contextmenu">
        <div id="cutbutton" class="button">Cut</div>
        <div id="copybutton" class="button">Copy</div>
        <div id="pastebutton" class="button">Paste</div>
    </div>
    <div id="alertbox" class="alertbox">
        <p id="alerttitle" class="alerttitle">Test Title</p>
        <p id="alertmsg" class="alertmsg">Test alert, this message is a test.</p>
        <center><button id="alertclose" class="alertclose" onclick="document.getElementById('alertbox').style.display = 'none'">Ok</button></center>
    </div>
</body>
</html>
