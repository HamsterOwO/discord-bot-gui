<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b3eba993dd.js" crossorigin="anonymous"></script>
    <title>Discord Bot GUI</title>
</head>
<body>
    <div class="sidenav">
        <div class="server">
            <div class="selector"></div>
            <i class="fas fa-home"></i>
        </div>
        <hr>
        <div class="server selected">
            <div class="selector"></div>
            <p>YEET</p>
        </div>
        <div class="server">
            <div class="selector"></div>
            <img src="./default.png">
        </div>
    </div>
    <div class="actionbar">
        <div class="actioninfo">
            <p>Y E E T</p>
        </div>
        <div class="chancontainer">
            <p class="chanhead">TEXT CHANNELS</p>
            <div class="chan selected">
                <i class="fas fa-hashtag"></i>
                <p class="channame">General</p>
            </div>
            <div class="chan">
                <i class="fas fa-hashtag"></i>
                <p class="channame">Spam</p>
            </div>
        </div>
        <div class="user">
            <div class="avatar">
                <img src="./default.png">
            </div>
            <div class="username">
                <p class="name">TEMPLATE USER</p>
                <p class="discriminator">#0000</p>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="infobar">
            <i class="fas fa-hashtag"></i>
            <p class="chantitle">General</p>
        </div>
        <div class="mainbox">
            <div class="messagebox">

            </div>
            <div class="memberbar">

            </div>
        </div>
    </div>
</body>
<script>
    window.onload = function() {
        window.webkit.messageHandlers.external.postMessage('mainSetup');
    }
</script>
</html>
