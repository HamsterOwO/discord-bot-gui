<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b3eba993dd.js" crossorigin="anonymous"></script>
    <link href="./main.css" rel="stylesheet">
    <title>Discord Bot GUI</title>
</head>
<body>
    <div class="sidenav">
        <div class="server">
            <div class="selector"></div>
            <i class="fas fa-home"></i>
        </div>
        <hr>
        <div class="server selected">
            <div class="selector"></div>
            <p unselectable="on">YEET</p>
        </div>
    </div>
    <div class="actionbar">
        <div class="actioninfo">
            
        </div>
        <div class="user">
            <div class="avatar">
                <img src="assets/default-avatar.png">
            </div>
            <div class="username">
                <p class="name">TEMPLATE USER</p>
                <p class="discriminator">#0000</p>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="infobar">

        </div>
        <div class="mainbox">
            <div class="messagebox">

            </div>
            <div class="memberbar">

            </div>
        </div>
    </div>
</body>
</html>
