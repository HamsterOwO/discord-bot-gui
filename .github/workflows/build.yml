name: Build-Win
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Download dependencies
      run: |
        go get -u github.com/Xnopyt/go-bindata
        go get -u github.com/akavel/rsrc

    - name: Build
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        ./xbuild-win.sh
    
    - name: Run Tests
      run: |
        wget "https://raw.githubusercontent.com/Xnopyt/discord-bot-gui/c2d2d82210e7fe0266ad975ec7672d98a441314a/bindata.go"
        go fmt ./...
        go vet ./...